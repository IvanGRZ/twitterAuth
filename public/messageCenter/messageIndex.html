<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/messages.js"></script>
    <title>Centro de mensajes</title>
</head>
<body class="container" style="margin: 50px;">
    <h1 style="text-align: center; font-weight: bold;">Centro de mensajes</h1>


    <form  class="input-group mb-3" onsubmit="return false">
        <fieldset>
          
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo"  id="correo">
          </div>

          <div class="mb-3">
              <input  type="text"  class="form-control" placeholder="Nombre"  id="nombre">
          </div>

          <div class="mb-3">
            <input  type="text" class="form-control" placeholder="Apellido"  id="apellido">
         </div>
         
          <div class="mb-3">
            <input  type="number" class="form-control" placeholder="Edad"  id="edad">
          </div>

          <div class="mb-3">
            <input  type="text"  class="form-control" placeholder="Alias"  id="alias">
           </div>

          <button class="btn btn-primary" type="submit" id="button-addon2" onclick="conectar()">Conectar</button>
        </fieldset>
      </form>


      
    <ul id="messagesList"></ul>

    <div style="display: none;" id="messagesChat">
        <input type="text" class="form-control" id="message" placeholder="Message" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="sendNewMessage()">Enviar</button>
    </div>

</body>
</html>
